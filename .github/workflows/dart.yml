ame: Flutter Build APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:   # ğŸ‘ˆ Ø¯Ø³ØªÛŒ Ù‡Ù… Ù…ÛŒâ€ŒØªÙˆÙ†ÛŒ Ø§Ø³ØªØ§Ø±Øª Ø¨Ø²Ù†ÛŒ

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # Ù†ØµØ¨ Flutter Ø¨Ø§ Ù†Ø³Ø®Ù‡ Ø¯Ù„Ø®ÙˆØ§Ù‡
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.2"

      # Ú©Ø´ Ù¾Ú©ÛŒØ¬â€ŒÙ‡Ø§ Ø¨Ø±Ø§ÛŒ Ø³Ø±Ø¹Øª Ø¨ÛŒØ´ØªØ±
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            build
          key: ${{ runner.os }}-flutter-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Install dependencies
        run: flutter pub get

      # Ø¢Ù†Ø§Ù„ÛŒØ² ÙÙ‚Ø· Ù‡Ø´Ø¯Ø§Ø± Ø¨Ø¯Ù‡ØŒ Ø®Ø·Ø§ Ù†Ú©Ù†Ù‡
      - name: Analyze project
