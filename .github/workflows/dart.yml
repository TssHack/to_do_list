      # ØªØ³Øªâ€ŒÙ‡Ø§ Ø§Ø¬Ø¨Ø§Ø±ÛŒ Ù†ÛŒØ³ØªÙ† (Ø®Ø·Ø§ Ù†Ú©Ù†Ù†)
      - name: Run tests (optional)
        run: flutter test || true

      # Ø³Ø§Ø®Øª Ø®Ø±ÙˆØ¬ÛŒ APK Ø±ÛŒÙ„ÛŒØ²
      - name: Build APK
        run: flutter build apk --release

      # Ø°Ø®ÛŒØ±Ù‡ Ø®Ø±ÙˆØ¬ÛŒâ€ŒÙ‡Ø§ Ø¯Ø± artifacts
      - name: Upload APKs
        uses: actions/upload-artifact@v4
